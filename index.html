<!doctype html>

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">

    <title>Incremental Love</title>

  <body>

    <div class="container">

      <div class="row">
        <div class="col-10 text-center">
          <div class="container" id="timerArea">
            <h1>Incremental Love</h1>
          </div>
          <div class="container">
            <!-- Cards -->
            <div id="cardArea" class="row row-cols-1 row-cols-md-3">




<!-- End Cards -->
          </div>
        </div>
      </div>
        <div class="col-2 text-center">
          <div id="inventory">
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="marryMe" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="marryMeHeader">Will You Marry Me?</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        I want to spend the rest of our lives together making more magical memories.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
